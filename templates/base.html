<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Django App{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cad2e9, #edeef1);
      background: linear-gradient(135deg, #cad2e9, #cad2e9);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #8ec9f0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 1rem 2rem;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #4f46e5 !important;
    }

    .nav-link {
      font-weight: 500;
      color: #4b5563 !important;
      transition: all 0.2s ease-in-out;
    }

    .nav-link:hover {
      color: #4f46e5 !important;
      transform: translateY(-1px);
    }

    .nav-link.active {
      font-weight: 700;
      color: #4f46e5 !important;
    }

    .main-container {
      background: #8ec9f0;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.05);
      padding: 3rem;
      margin-top: 3rem;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      color: #9ca3af;
      font-size: 0.9rem;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Django App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; Lyheang Heng.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
